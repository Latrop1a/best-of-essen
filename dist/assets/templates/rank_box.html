<figure
  class="flex-row flex shadow-md rounded-md bg-green-500 h-40 mb-10 m-auto"
>
  <!-- IMAGE -->
  <img
    class="w-80 h-full min-w-max object-cover rounded-2xl py-1 pl-1"
    alt="Meal Picture"
    src="../../assets/images/meals/{%MEAL-PIC%}.jpg"
  />

  <!-- Textbox -->
  <div class="flex flex-col mt-3 ml-2 justify-center">
    <!-- Title -->
    <div>
      <h2 class="text-xl font-mono font-semibold">{%MEALNAME%}</h2>
    </div>

    <!-- RANKING -->
    <div class="font-bold mt-1">
      <h2>Position: {%RANKING%}</h2>
    </div>

    <!-- TAGS only on desktop-->

    <div
      class="
        flex flex-wrap
        mt-1
        pt-1
        -ml-1
        font-semibold
        text-xs
        hidden
        sm:block
      "
    >
      {%TAGS%}
    </div>
  </div>
</figure>
